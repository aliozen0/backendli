# Application Configuration
spring.application.name=Traffic Light Management System
server.port=8080

# --- 1. VERİTABANI AYARLARI (GÜNCELLENDİ) ---
# Mantık şu: Eğer Buluttaysan ${DB_URL} kullan, yoksa (bilgisayarındaysan) : işaretinden sonrasını (localhost) kullan.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/trafficlight_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=TrafficLightHikariCP

# --- 2. HIBERNATE AYARLARI (GÜNCELLENDİ) ---
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
# 'validate' yerine 'update' yaptık ki sunucuda boş veritabanını otomatik oluştursun.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- 3. FLYWAY AYARLARI (GÜNCELLENDİ) ---
# İlk kurulumda hata vermemesi için Flyway'i şimdilik kapatıyoruz. Tabloları Hibernate kuracak.
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.trafficlight=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# API Documentation (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Actuator & Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# JWT Security Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- 4. CORS AYARI (YENİ EKLENDİ) ---
# Frontend'in Backend'e erişebilmesi için gerekli izin.
traffic.cors.allowed-origins=*